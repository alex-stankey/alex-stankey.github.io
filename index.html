  <link rel="stylesheet" href="citi.css">
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const recordId = urlParams.get("recordId");
  </script>  
  </head>

    if (recordId == null || recordId === null)

     }
     </script>
     <script>
      //document.write("<H2>---" + recordId + "----</H2>");
      if ( !(recordId == null || recordId ===  null))
      {
        document.write("<H1>Record ID: " + recordId + "</H1>");
        document.write("<appian-record-view recordTypeUrlStub=\"fe1x0w\" recordIdentifier=\"" + recordId + "\" recordViewUrlStub=\"summary\"></appian-record-view>");
      }
    </script>
    
  </body>
